<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
</head>

<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex item-center">
                <img src="img/logo.png">
                <ul class="flex item-center justify-center uppercase">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="right flex item-center">
                <span class="material-symbols-outlined">
                    search
                    </span>
                <input class="search" type="text" placeholder="Search for products, brands and more">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        person
                        <label>profile</label>
                    </span>
                    <span class="material-symbols-outlined">
                        favorite
                        <label>wishlist</label>
                    </span>
                    <span class="material-symbols-outlined">
                        shopping_bag
                        <label>Bag</label>
                    </span>
                </div>
            </div>
        </nav>
    </header>


    <script src="app.js"></script>
</body>

</html>
